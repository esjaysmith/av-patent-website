<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="250" fill="#f8fafc"/>
  <text x="200" y="20" font-family="Arial, sans-serif" font-size="16" fill="#1a365d" text-anchor="middle">AV Market Growth Projections</text>

  <!-- Grid lines -->
  <line x1="50" y1="40" x2="50" y2="200" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="50" y1="200" x2="350" y2="200" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Years -->
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">2025</text>
  <text x="140" y="220" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">2027</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">2029</text>
  <text x="260" y="220" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">2031</text>
  <text x="320" y="220" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">2034</text>

  <!-- Values -->
  <text x="35" y="195" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">$0B</text>
  <text x="35" y="145" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">$500B</text>
  <text x="35" y="95" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">$1T</text>
  <text x="35" y="45" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">$2T</text>

  <!-- Robotaxi line -->
  <polyline points="80,180 140,160 200,130 260,100 320,70" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <circle cx="80" cy="180" r="4" fill="#3b82f6"/>
  <circle cx="140" cy="160" r="4" fill="#3b82f6"/>
  <circle cx="200" cy="130" r="4" fill="#3b82f6"/>
  <circle cx="260" cy="100" r="4" fill="#3b82f6"/>
  <circle cx="320" cy="70" r="4" fill="#3b82f6"/>

  <!-- Legend -->
  <rect x="280" y="30" width="15" height="15" fill="#3b82f6"/>
  <text x="300" y="42" font-family="Arial, sans-serif" font-size="12" fill="#1a365d">Robotaxi Market</text>
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">$124B by 2034</text>
</svg>