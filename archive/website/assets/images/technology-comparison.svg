<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f8fafc"/>
  <text x="200" y="20" font-family="Arial, sans-serif" font-size="16" fill="#1a365d" text-anchor="middle">Camera-Only vs LiDAR Cost Comparison</text>

  <!-- Headers -->
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="14" fill="#1a365d" text-anchor="middle">LiDAR-Based AV</text>
  <text x="280" y="50" font-family="Arial, sans-serif" font-size="14" fill="#1a365d" text-anchor="middle">Camera-Only AV</text>

  <!-- Cost bars -->
  <rect x="80" y="60" width="80" height="80" fill="#ef4444"/>
  <rect x="240" y="100" width="80" height="40" fill="#10b981"/>

  <!-- Cost labels -->
  <text x="120" y="160" font-family="Arial, sans-serif" font-size="18" fill="#ef4444" text-anchor="middle">$75K</text>
  <text x="280" y="160" font-family="Arial, sans-serif" font-size="18" fill="#10b981" text-anchor="middle">$25K</text>

  <!-- Savings indicator -->
  <line x1="160" y1="120" x2="240" y2="120" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="235,115 245,120 235,125" fill="#6b7280"/>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">50-70% Savings</text>
</svg>