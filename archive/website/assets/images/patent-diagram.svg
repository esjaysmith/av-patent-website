<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8fafc"/>
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" fill="#1a365d" text-anchor="middle">Camera-Only Autonomous Driving</text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Patent US 12,001,207</text>

  <!-- Camera icon -->
  <rect x="150" y="80" width="100" height="60" fill="#3b82f6" rx="8"/>
  <circle cx="200" cy="110" r="15" fill="white"/>
  <rect x="185" y="105" width="30" height="10" fill="#1a365d" rx="2"/>

  <!-- Neural Network -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" fill="#1a365d" text-anchor="middle">End-to-End Neural Network</text>
  <circle cx="160" cy="200" r="8" fill="#10b981"/>
  <circle cx="200" cy="200" r="8" fill="#10b981"/>
  <circle cx="240" cy="200" r="8" fill="#10b981"/>
  <line x1="168" y1="200" x2="192" y2="200" stroke="#10b981" stroke-width="2"/>
  <line x1="208" y1="200" x2="232" y2="200" stroke="#10b981" stroke-width="2"/>

  <!-- Vehicle -->
  <rect x="170" y="230" width="60" height="30" fill="#64748b" rx="4"/>
  <circle cx="185" cy="260" r="8" fill="#374151"/>
  <circle cx="215" cy="260" r="8" fill="#374151"/>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">AV</text>

  <!-- Arrows -->
  <polygon points="200,70 195,80 205,80" fill="#3b82f6"/>
  <line x1="200" y1="80" x2="200" y2="155" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="200,220 195,210 205,210" fill="#10b981"/>
  <line x1="200" y1="210" x2="200" y2="185" stroke="#10b981" stroke-width="2"/>
</svg>